name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Triggers the action when you push to the main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        # We use /video-layout/ because that is the name of your GitHub repo/URL
        run: npx ng build --configuration production --base-href /video-layout/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # This matches the folder structure you found in your dist folder
          folder: dist/layout/browser
          branch: gh-pages
